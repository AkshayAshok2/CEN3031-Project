<div class="app-search">
    <div class="input-container">
      <input
        [(ngModel)]="search_term" 
        type="text"
        placeholder="Search properties">
      <button (click)="search()">Search</button>
      
    </div>
    <div *ngFor="let propertyListing of propertyListing">
      <div>SearchTerm: {{ propertyListing.search_term }}</div>
      <!-- <div>Owner: {{ propertyListing.owner }} </div> 
      <div>Address: {{ propertyListing.address }} </div> -->
    </div>
  </div>
