<!--New HTML-->
<div>
  <h2>PropertyProbe
    <input
      [(ngModel)]="search_term" 
      type="text"
      placeholder="Search properties">
    <button>Search</button>
  </h2>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      PropertyProbe
    </a>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control my-sm-2"
        type="search"
        placeholder="Search Properties"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>

<!--Wakim's HTML-->
<div>
  <div> 
    <div>Owner</div>
    <input 
      [(ngModel)]="owner"
      type="text" 
      placeholder="Enter the owner">
  </div>
  <div>
    <div>Address</div>
    <input 
    [(ngModel)]="address"
      type ="text" 
      placeholder="Enter the address">
  </div>
  <button (click) ="addProperty()"> Add Property Listing </button>
</div>

<br>
<br>
<br>

<div *ngFor="let propertyListing of propertyListing">
  <div> {{ propertyListing.owner }} </div> 
  <div> {{ propertyListing.address }} </div>
</div>
